
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="instagram2_final.css" rel="stylesheet">

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand glyphicon glyphicon-home" href="#"></a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li id="username" class="active">
              <a href="#">
                <img src="http://placehold.it/21x21">username
              </a>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div id="content" class="container">
      <div class="row">
        <div class="card-tray col-sm-6 col-sm-offset-3">
          <div class="card">
            <div class="card-image">
              <img class="img-responsive" src="http://placehold.it/612x612">
            </div>
            <div class="card-likes">
              <div class="row">
                <div class="card-likes-toggle col-sm-2">
                  <button class="btn btn-default btn-lg">
                    <span class="glyphicon glyphicon-heart"></span>
                  </button>
                </div>
                <div class="card-likes-list col-sm-8">
                  username1 and username2 like this.
                </div>
                <div class="card-likes-options col-sm-2">
                  <button class="btn btn-default btn-lg pull-right">
                    <span class="glyphicon glyphicon-list"></span>
                  </button>
                </div>
              </div>
            </div>
            <div class="card-comments">
              <div class="row comment">
                <div class="col-sm-2 card-comment-img">
                  <img src="http://placehold.it/24x24"/>
                </div>
                <div class="col-sm-8 card-comment-text">
                  username1 Freakin' love this! #beautiful
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  </body>
</html>
